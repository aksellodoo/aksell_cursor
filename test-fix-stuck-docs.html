<!DOCTYPE html>
<html>
<head>
    <title>Fix Stuck Documents - Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        #result { background: #f5f5f5; padding: 15px; margin: 15px 0; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>üîß Ferramenta de Limpeza de Documentos Travados</h1>
    
    <button onclick="cleanupStuckDocs()">üßπ Limpar Documentos Travados</button>
    <button onclick="checkDocumentStatus()">üìã Verificar Status dos Documentos</button>
    
    <div id="result"></div>

    <script>
        const SUPABASE_URL = 'https://nahyrexnxhzutfeqxjte.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5haHlyZXhueGh6dXRmZXF4anRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU4MDAwMjksImV4cCI6MjA3MTM3NjAyOX0.PoT9gaGRaS6XEvUxlakJA9LIZ66aVSjNFEOFfR0qOsg';

        function log(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            const timestamp = new Date().toLocaleTimeString();
            resultDiv.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
            console.log(message);
        }

        async function cleanupStuckDocs() {
            try {
                log('üöÄ Iniciando limpeza de documentos travados...', 'info');
                
                const response = await fetch(`${SUPABASE_URL}/functions/v1/cleanup-stuck-documents`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({})
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log(`‚úÖ Limpeza conclu√≠da: ${JSON.stringify(data, null, 2)}`, 'success');
                    if (data.cleaned > 0) {
                        log(`üéâ ${data.cleaned} documento(s) foram liberados!`, 'success');
                    } else {
                        log('‚ÑπÔ∏è Nenhum documento travado encontrado', 'info');
                    }
                } else {
                    log(`‚ùå Erro na limpeza: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Erro na requisi√ß√£o: ${error.message}`, 'error');
            }
        }

        async function checkDocumentStatus() {
            try {
                log('üìã Verificando status dos documentos...', 'info');
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/documents?select=id,file_name,status,processing_status,chunk_count,created_at&order=created_at.desc&limit=10`, {
                    headers: {
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'apikey': SUPABASE_ANON_KEY
                    }
                });
                
                const documents = await response.json();
                
                if (response.ok) {
                    log('üìÑ √öltimos 10 documentos:', 'info');
                    documents.forEach(doc => {
                        const status = doc.status || 'N/A';
                        const processing = doc.processing_status || 'N/A';
                        const chunks = doc.chunk_count || 0;
                        log(`‚Ä¢ ${doc.file_name} - Status: ${status} | Processing: ${processing} | Chunks: ${chunks}`, 'info');
                    });
                } else {
                    log(`‚ùå Erro ao verificar documentos: ${JSON.stringify(documents, null, 2)}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Erro na verifica√ß√£o: ${error.message}`, 'error');
            }
        }

        // Auto-execute cleanup on page load
        window.onload = function() {
            log('üîß Ferramenta carregada. Clique nos bot√µes para executar as a√ß√µes.', 'info');
        };
    </script>
</body>
</html>
